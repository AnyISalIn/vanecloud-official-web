				<div class="treesHead">
					<h3>Power8 支持</h3>
					<ul class="Power">
						<li>vaneCloud作为一款基于openstack的云计算平台产品，对于计算平台的支持也相当丰富。vaneCloud默认使用X86 KVM虚拟化技术作为默认计算平台，同时能够兼容VMWare虚拟化技术，甚至于多用于金融业的IBM Power计算平台。
						 </li>
						<li>
							对于IBM Power计算平台，vaneCloud提供了2种支持方式，可以满足大多数使用IBM Power服务器的用户的需要。
						</li>
